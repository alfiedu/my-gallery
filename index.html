<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My gallery</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <main>
    <div class="profile-container">
      <div class="profile-wrapper">
        <img src="./src/assets/profilePhoto.png" alt="Rodney Cotton picture" />
        <div class="profile">
          <h2 id="name">Rodney Cotton</h2>
          <p id="region">Helsinki, Finland</p>
        </div>
        <div class="stat-profile-wrapper">
          <div class="card-stat-profile">
            <p class="total" id="total-posts" data-count="100">0</p>
            <p>Posts</p>
          </div>
          <div class="card-stat-profile">
            <p class="total" id="total-followers" data-count="2242">0</p>
            <p>Followers</p>
          </div>
          <div class="card-stat-profile">
            <p class="total" id="total-following" data-count="1432">0</p>
            <p>Following</p>
          </div>
        </div>
      </div>
    </div>
    <div class="gallery-container">
      <div class="gallery-image-wrapper">
        <div class="image-container">
          <img src="./src/assets/photo1.png" alt="photo 1">
        </div>
        <div class="image-container">
          <img src="./src/assets/photo2.png" alt="photo2">
        </div>
        <div class="image-container">
          <img src="./src/assets/photo3.png" alt="photo3">
        </div>
        <div class="image-container">
          <img src="./src/assets/photo_4.png" alt="photo4">
        </div>
        <div class="image-container">
          <img src="./src/assets/photo5.png" alt="photo5">
        </div>
        <div class="image-container">
          <img src="./src/assets/photo6.png" alt="photo6"> 
        </div>
      </div>
    </div>
  </main>
  
  <script src="./src/index.js"></script>
</body>
</html>
